services:
  - type: web
    name: outamation-rag
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GRADIO_SERVER_NAME
        value: "0.0.0.0"
      - key: GRADIO_SHARE
        value: "false"
      # Set these in Render Dashboard (sensitive values):
      # - DEFAULT_GEMINI_API_KEY
      # - DEFAULT_PINECONE_API_KEY
